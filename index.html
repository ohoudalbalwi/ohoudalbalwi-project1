<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Cairo:400,700&display=swap" rel="stylesheet">
  <!-- main CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!--title-->
  <title>Ohoud Albalwi</title>
</head>

<body>
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://ajax.googleapis.com/ajax/libs/jQuery/2.1.4/jQuery.min.js">
  </script>
  <script src="js/bootstrap.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
    integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <!-- beginning of the code -->
  <!--section work start -->
  <section class="work">
    <!--container start -->
    <div class="container">
      <header>
        <!-- First row start-->
        <div class="row">
          <!-- col-xs-12 col-md-6 include logo image -->
          <div class="col-xs-12 col-md-6">
            <img class="logo" src="img/Mylogo.png" alt="my logo">
          </div>
          <!-- close col-xs-12 col-md-6 include logo image -->
          <!-- col-xs-12 col-md-6 include headers-->
          <div class="col-xs-12 col-md-6">
            <h1>Ohoud Albalwi</h1>
            <h3>Front-End</h3>
          </div>
          <!-- close col-xs-12 col-md-6 include headers-->
        </div>
        <!--First row close-->
      </header>
      <!-- main start -->
      <main>
        <!--Second row start-->
        <div class="row">
          <!-- col-xs-12 col-md-12 include hypen line -->
          <div class="col-xs-12 col-md-12">
            <hr>
          </div>
          <!-- close col-xs-12 col-md-12 include hypen line -->
        </div>
        <!-- Second row close -->
        <!-- Third row start-->
        <div class="row">
          <!-- col-xs-12 col-md-12 include middle image -->
          <div class="col-xs-12 col-md-12">
            <img class="main-img " src="img/front-end.png" alt="front-end">
          </div>
          <!-- close col-xs-12 col-md-12 include middle image -->
        </div>
        <!-- Third row close -->
        <!-- section featured work start -->
        <section class="feature-work">
          <!-- fourth row start-->
          <div class="row">
            <!-- col-xs-12 col-md-12 include featured work -->
            <div class="col-xs-12 col-md-12">
              <h2>featured work</h2>
            </div>
            <!-- close col-xs-12 col-md-12 include featured work -->
            <!-- col-xs-12 col-md-4 include images -->
            <!-- udacity image -->
            <div class="col-xs-12 col-md-4">
              <img class="udacity-img" src="img/Udacity_logo.png" alt="Udacity">
              <h4 class="feature-work-title">Udacity</h4>
              <a class="link" href="https://classroom.udacity.com/me" target="_blank">Udacity</a>
            </div>
            <!-- linkedin image -->
            <div class="col-xs-12 col-md-4">
              <img class="linkedin-img" src="img/linkedin-log.png" alt="linkedin">
              <h4 class="feature-work-title">Linkedin</h4>
              <a class="link" href="https://www.linkedin.com/in/ohoud-albalwi-402980137/" target="_blank">Linkedin</a>
            </div>
            <!-- github image -->
            <div class="col-xs-12 col-md-4">
              <img class="github-img" src="img/github-logo.png" alt="Github">
              <h4 class="feature-work-title">Github</h4>
              <a class="link" href="https://github.com/ohoudalbalwi" target="_blank">Github</a>
            </div>
          </div>
          <!-- fourth row close-->
        </section>
        <!--section featured work close -->
      </main>
      <!-- main close -->
      <!-- section footer start -->
      <section>
        <!-- fifth row start-->
        <div class="row">
          <!-- col-xs-12 col-md-12 include hypen line -->
          <div class="col-xs-12 col-md-12">
            <hr>
          </div>
          <!-- close col-xs-12 col-md-12 include hypen line -->
          <!-- footer start -->
          <footer>
            <div class="col-xs-12 col-md-12">
              <p>Copyright &copy : Ohoud Albalwi
                <script>document.write(new Date().getFullYear());</script>
              </p>
            </div>
          </footer>
          <!-- footer close -->
        </div>
        <!-- fifth row close-->
      </section>
      <!-- section footer close -->
    </div>
    <!--container close -->
  </section>
  <!--section work close -->

</html>
